<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./typography.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <main>
        <section class="welcome-screen">
            <div class="softuni-logo">SoftUni</div>
            <div class="welcome-screen-text">
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </section>

        <section class="welcome-screen-login">
            <form action="">
                <p>USERNAME</p>
                <input type="username" placeholder="antoniyaat" />
                <p>EMAIL</p>
                <input type="email" placeholder="a.atanasova@softuni.bg" />
                <p>PASSWORD</p>
                <input type="password" placeholder="********" />
                <p>REPEAT PASSWORD</p>
                <input type="re-password" placeholder="********" />
                <button class="btn btn--login">REGISTER</button>
                <a href="#">I am already a ninja</a>
            </form>
        </section>

    </main>
</body>

</html>
